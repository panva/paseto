name: Test

on:
  push:
  pull_request:
  schedule:
    - cron: '5 11 * * 1'

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version:
          - lts/gallium # 16
          - 18 # lts/hydrogen
          - current
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          check-latest: true
      - run: npm clean-install
      - run: npm run test
